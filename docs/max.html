<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAXIMUM GAIN, MAXIMUM LOSS</title>
    <link rel="icon" href="img/16290097.png" type="image/png">
    <link rel="apple-touch-icon" href="img/16290097.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">MAXIMUM GAIN, MAXIMUM LOSS</h1>
    <form>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-floating">
                        <input type="number" class="form-control text-end fs-2 font-monospace" id="input1" placeholder="151.548" value="151.548">
                        <label for="input1">High</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control text-end fs-2 font-monospace" id="input2" placeholder="149.457" value="149.457">
                        <label for="input2">Low</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control text-end fs-2 font-monospace" id="input3" placeholder="149.718" value="149.718">
                        <label for="input3">Close</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input4" placeholder="12.5" value="12.5">
                        <label for="input4">Close (%)</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control text-end fs-2 font-monospace" id="input5" placeholder="1.63800" value="1.63800">
                        <label for="input5">ATR</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input6" placeholder="4.91400" value="4.91400">
                        <label for="input6">ATR * 3</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("input").forEach(x => x.addEventListener("input", listener))
            listener()
            function listener() {
                calculate()
                calculate2()
            }
            function calculate() {
                const value1 = document.getElementById("input1").valueAsNumber
                const value2 = document.getElementById("input2").valueAsNumber
                const value3 = document.getElementById("input3").valueAsNumber
                const input4 = document.getElementById("input4")
                input4.value = "-"
                if (isNaN(value1)) return
                if (isNaN(value2)) return
                if (isNaN(value3)) return
                const value4 = (value3 - value2) / (value1 - value2) * 100
                input4.value = value4.toFixed(1)
            }
            function calculate2() {
                const value5 = document.getElementById("input5").valueAsNumber
                const input6 = document.getElementById("input6")
                input6.value = "-"
                if (isNaN(value5)) return
                value6 = value5 * 3
                input6.value = value6.toFixed(5)
            }
        })
    </script>
</body>

</html>
