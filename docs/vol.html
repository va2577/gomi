<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volume</title>
    <link rel="icon" href="img/16290097.png" type="image/png">
    <link rel="apple-touch-icon" href="img/16290097.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Volume</h1>
    <form>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-pane1" type="button" role="tab">Pips</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-pane2" type="button" role="tab">Price</button>
            </li>
        </ul>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-4">
                    <div class="tab-content">
                        <div class="tab-pane fade" id="tab-pane1" role="tabpanel">
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input1" placeholder="1000000" value="1000000">
                                <label for="input1">Balance</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input2" placeholder="2" value="2">
                                <label for="input2">Risk (%)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input3" placeholder="20" value="20">
                                <label for="input3">Stop (Pips)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input4" placeholder="100" value="100">
                                <label for="input4">USDJPY (Yen)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input5" placeholder="20000" value="20000">
                                <label for="input5">Loss</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input6" placeholder="10000" value="10000">
                                <label for="input6">Volume</label>
                            </div>
                        </div>
                        <div class="tab-pane fade show active" id="tab-pane2" role="tabpanel">
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input21" placeholder="1000000" value="1000000">
                                <label for="input21">Balance</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input22" placeholder="2" value="2">
                                <label for="input22">Risk (%)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input23" placeholder="150.20" value="150.20">
                                <label for="input23">Entry (Price)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input24" placeholder="150.00" value="150.00">
                                <label for="input24">Stop (Price)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input25" placeholder="150.60" value="150.60">
                                <label for="input25">Limit (Price)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" class="form-control text-end fs-2 font-monospace" id="input26" placeholder="100.00" value="100.00">
                                <label for="input26">USDJPY (Yen)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input27" placeholder="20000" value="20000">
                                <label for="input27">Loss</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input28" placeholder="10000" value="10000">
                                <label for="input28">Volume</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input29" placeholder="20.00" value="20.00">
                                <label for="input29">Stop (Pips)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input30" placeholder="40.00" value="40.00">
                                <label for="input30">Limit (Pips)</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" disabled class="form-control text-end fs-2 font-monospace text-info" id="input31" placeholder="2.00" value="2.00">
                                <label for="input31">Risk Reward Ratio</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("input").forEach(x => x.addEventListener("input", listener))
            listener()
            function listener() {
                calculate()
            }
            function calculate() {
                const value1 = document.getElementById("input1").valueAsNumber
                const value2 = document.getElementById("input2").valueAsNumber
                const value3 = document.getElementById("input3").valueAsNumber
                const value4 = document.getElementById("input4").valueAsNumber
                const input5 = document.getElementById("input5")
                const input6 = document.getElementById("input6")
                input5.value = "-"
                input6.value = "-"
                if (isNaN(value1)) return
                if (isNaN(value2)) return
                if (isNaN(value3)) return
                if (isNaN(value4)) return
                if (value3 === 0) return
                if (value4 === 0) return
                const value5 = (value1) * (value2 * 0.01)
                const value6 = (value1 * 10000) * (value2 * 0.01) * (1 / value3) * (1 / value4)
                input5.value = Math.floor(value5 / 100) * 100
                input6.value = Math.floor(value6 / 100) * 100
            }
        })
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("input").forEach(x => x.addEventListener("input", listener))
            listener()
            function listener() {
                calculate()
            }
            function calculate() {
                const input21 = document.getElementById("input21").valueAsNumber
                const input22 = document.getElementById("input22").valueAsNumber
                const input23 = document.getElementById("input23").valueAsNumber
                const input24 = document.getElementById("input24").valueAsNumber
                const input25 = document.getElementById("input25").valueAsNumber
                const input26 = document.getElementById("input26").valueAsNumber
                const input27 = document.getElementById("input27")
                const input28 = document.getElementById("input28")
                const input29 = document.getElementById("input29")
                const input30 = document.getElementById("input30")
                const input31 = document.getElementById("input31")
                input27.value = "-"
                input28.value = "-"
                input29.value = "-"
                input30.value = "-"
                input31.value = "-"
                if (isNaN(input21)) return
                if (isNaN(input22)) return
                if (isNaN(input23)) return
                if (isNaN(input24)) return
                if (isNaN(input25)) return
                if (isNaN(input26)) return
                if (Math.abs(input23 - input24) === 0) return
                if (input26 === 0) return
                const exponent = input26 === 100 ? 2 : 4
                const pips1 = Math.abs(input23 - input24) * Math.pow(10, exponent)
                const pips2 = Math.abs(input23 - input25) * Math.pow(10, exponent)
                const value27 = (input21) * (input22 * 0.01)
                const value28 = (input21 * 10000) * (input22 * 0.01) * (1 / pips1) * (1 / input26)
                const value31 = pips2 / pips1
                input27.value = Math.floor(value27 / 100) * 100
                input28.value = Math.floor(value28 / 100) * 100
                input29.value = pips1.toFixed(2)
                input30.value = pips2.toFixed(2)
                input31.value = value31.toFixed(2)
            }
        })
    </script>
</body>

</html>
